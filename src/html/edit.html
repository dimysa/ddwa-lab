<!doctype html>
<html>
<head>
  <title>Edit</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>
  <body onload="loadCurrentBook()">
    <form action="javascript:putBook()">
      <div id="book-fields">
        <label for="type">Type</label>
        <select id="type" onchange="changePages(this.options[this.selectedIndex].value)">
          <option>Book</option>
          <option>Audiobook</option>
          <option>Textbook</option>
        </select>
        <br /><br />
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name" pattern="\S{1,}\s?\S{1,}"/>
        <label id="name-error" hidden style="color: red">Please, enter field(> 6 symbol)</label>
        <br /><br />
        <span>Author:</span>
        <br />
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" required pattern="[A-Za-zА-Яа-яЁё]{2,}"/>
        <label id="firstname-error" hidden style="color: red">Please, enter field(only letters, > 3 symbol)</label>
        <br />
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" required pattern="[A-Za-zА-Яа-яЁё]{2,}"/>
        <label id="lastname-error" hidden style="color: red">Please, enter field(only letters, > 3 symbol)</label>
        <br /><br />
        <label for="createdDate">Date of creation</label>
        <input type="date" id="createdDate"/>
        <br /><br />
        <label for="countPages">Count page</label>
        <input type="number" id="countPages" required pattern="[0-9]{2,}"/>
        <label id="countPages-error" hidden style="color: red">Please, enter field(only numbers, >= 10)</label>
        <br /><br />
        <label for="cost">Cost</label>
        <input type="number" id="cost" required pattern="[0-9]{1,}"/>
        <label id="cost-error" hidden style="color: red">Please, enter field(only numbers)</label>
        <br /><br />
      </div>
      <div id="audiobook-fields" hidden>
        <label for="typeDisk">Type disk</label>
        <input type="text" id="typeDisk"/>
        <br /><br />
        <label for="countDisk">Count disk</label>
        <input type="number" id="countDisk"/>
        <br /><br />
      </div>
      <div id="textbook-fields" hidden>
          <label for="typeScience">Type science</label>
          <input type="text" id="typeScience"/>
          <br /><br />
          <label for="typeInstitution">Type institution</label>
          <input type="text" id="typeInstitution"/>
          <br /><br />
      </div>
    <input type="submit" value="Submit" onclick="hideErrorMessages()"/>
    <input type="button" value="Cancel" onclick="goToIndex()" />
  </form>
  <script src="../js/index.js"></script> 
</body>
</html>
